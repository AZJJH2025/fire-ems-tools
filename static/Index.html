<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire & EMS Data Upload</title>
</head>
<body>
    <h2>Upload Fire/EMS Data (CSV or Excel)</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload & Analyze</button>
    <p id="result"></p>

    <!-- âœ… JavaScript should be placed at the bottom, before </body> -->
    <script>
       async function uploadFile() {
    let input = document.getElementById("fileInput");
    let file = input.files[0];

    if (!file) {
        alert("Please select a file first.");
        return;
    }

    let formData = new FormData();
    formData.append("file", file);

    try {
        let response = await fetch("/api/upload" { 
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        let data = await response.json();
        console.log("Server Response:", data);

        document.getElementById("result").innerHTML = `
            <p><strong>Server Response:</strong> ${data.message}</p>
            <p><strong>Uploaded File:</strong> ${data.filename}</p>
        `;
    } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerHTML = `<p style="color:red;">${error.message}</p>`;
    }
}
    </script>
</body>
</html>
