{% macro notification(id="notification", type="info", title=None, dismissible=true) %}
<div id="{{ id }}" class="notification {{ type }}-notification" style="display:none;">
    {% if title %}<h3>{{ title }}</h3>{% endif %}
    <div class="notification-content">
        {{ caller() if caller }}
    </div>
    {% if dismissible %}
    <button class="dismiss-notification" onclick="document.getElementById('{{ id }}').style.display='none';">
        <i class="fas fa-times"></i>
    </button>
    {% endif %}
</div>
{% endmacro %}
